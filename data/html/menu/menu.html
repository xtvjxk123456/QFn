<h2>模块简介：</h2>

<pre>
    提供文件夹层级与菜单进行转化的中间数据。
    一个yaml文件对应一个功能菜单。
    一个文件夹对那个一个子菜单。
    同文件夹下同名图片对应菜单图标。
    同文件夹下同名html文件对应窗口帮助。
    不提供实际创建菜单的方法，该方法根据不同CG软件继承添加。
</pre>

<h2>类：</h2>
<pre>
    <a href="Men.html">Menu</a> 作为菜单或添加子菜单。
</pre>
