<h1 id="title">QFn</h1>

<h3>功能简介：</h3>
<dl>
	<dd>这是一个给python函数创建PySide界面的包。</dd>
    <dd>可以快速根据函数参数和相应参数的数据类型创建PySide界面。</dd>
    <dd>界面数据可保存成相应yaml文件或手动编写yaml。</dd>
    <dd>可读取对应的yaml文件直接生成界面。</dd>
</dl>

<h3>依赖库：</h3>
<dl>
	<dd>PySide</dd>
	<dd>yaml</dd>
	<dd>json</dd>
</dl>

<h3>模块：</h3>
<dl>
