<h1 id="title"><a href="../../../index.html">QFn</a>.window</h1>

<h2>模块简介：</h2>

<pre>
    给函数创建窗口，并提供与与Yaml数据之间的转换。
</pre>

<h2>属性：</h2>
<pre>
    str <a href="styleSheet.html">styleSheet</a> 设置界面风格用qss
</pre>

<h2>类：</h2>
<pre>
    <a href="AttributeDict.html">AttributeDict</a> 属性字典。用来记录键值对，并提供__getattr__与__getitem__两种查询方式。
    <a href="Message.html">Message</a> 信息提示窗口。用来对用用户进行信息提示。
    <a href="Option.html">Option</a> 函数组件。给函数参数提供设置参数的组件。
    <a href="Win.html">Window</a> 功能函数窗口，给函数组件提供选择执行按钮。
</pre>
