<h1 id="title">QFn</a></h1>

<h2>功能简介：</h2>
<pre>
    为python函数自动生成界面供用户使用。
    函数所有参数都应具有默认值，且数据类型有限，具体查看args模块。
    函数所有参数都会根据默认值的数据类型生成参数组件供用户调节。
    函数的__doc__会作为工具的帮助供用户查看。
</pre>

<h2>模块：</h2>

    <a href="document/window/window.html">window</a> 窗口模块。
</pre>
