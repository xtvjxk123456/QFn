<h1 id="title"><a href="https://git.oschina.net/lush_ma/QFn">QFn</a></h1>

<h2>功能简介：</h2>
<pre>
    根据python函数参数名和相应参数的数据类型创建PySide界面。
    将为功能函数制作UI的时间压缩在三至五分钟内，高效、统一、稳定。
    样式单调，可扩展性一般，仅支持普通的具备明确参数的函数。
    可将界面与Yaml文件之间进行转换，并通过编写Yaml文件的方式更迅速的创建界面。
</pre>


<h2>依赖库：</h2>
<pre>
    PySide
    yaml
</pre>

<h2>模块：</h2>
<pre>
    <a href="data/html/args/args.html">args</a> 与函数参数对应的组件模块
</pre>
